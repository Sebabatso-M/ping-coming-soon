<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='author' content="Sebabatso Mashego">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script defer src="./script.js"></script>
  <script src="https://kit.fontawesome.com/70350e2ce1.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body class="color-d">

  <main class="container">

    <img class="logo" src="./images/logo.svg" alt="logo">

    <div class="cta">
      <p class="cta__text">We are launching <span class="fw-700 color-d">soon!</span></p>

      <p class="color-d">Subscribe and get notified</p>
    </div>

    <div class="subscription">

      <form class="subscription__form --flex">

        <input type="email" name="email" class="subscription__email --mt-2em " placeholder="Your email address"
          autocomplete="off">

        <button class="button fw-600" type="submit">Notify Me</button>
      </form>

    </div>

    <img class="dashboard" src="./images/illustration-dashboard.png" alt="dashboard">

    <div class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

  </main>

</body>

</html>
